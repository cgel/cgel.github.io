# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
#relative_permalinks: true
relative_permalinks: false

# Setup
title:               CGel Blog
tagline:             AI and other things
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Carles Gelada
  email:             carlesgelada@gmail.com

gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate
