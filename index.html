---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.excerpt}}
    {% if post.excerpt != post.content %}
      <a style='color: #1c3866; font-size: 1.2rem' href="{{ post.url }}">Read more</a>
    {% endif %}
  </div >
  {% endfor %}
</div>
